<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ER Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Welcome to my 
            <span class="font-semibold text-red-900">Bank Website</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 id="text-2xl mb-2">Please Login</h3>
            <div>
                <input class="border-2 block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" name="email" id="user-email">
                <input class="border-2 block w-3/4 mb-4 px-2 border-gray-400 rounded" type="password" name="password" id="user-password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 font-medium text-white  rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
