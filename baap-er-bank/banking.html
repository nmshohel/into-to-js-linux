<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
    <header>
        <h1 class="text-5xl text-center mt-4"> Get Some
            <span class="font-semibold text-red-900">Mooooney</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
            <div class="bg-blue-300 p-8 rounded">
                <h2 class="text-3xl">Deposit</h2>
                <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>

            </div>
            <div class="bg-green-300 p-8 rounded">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
    
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h2 class="text-3xl">Blance</h2>
                <h3  class="text-4xl">$<span id="balence-total">1200</span></h3>
        
            </div>

            </div>
        </section>
        <!-- Deposit and withraw -->
        <section class="mt-4">
            <div class="grid gird-cols-2 gap-4" flex>
                <div class="bg-red-100 p-8 rounded w-1/3 flex-1">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="border-2 block w-1/2 mb-4 px-2 border-gray-400 rounded" type="text" name="deposit" id="deposit-input">
                        <button id="deposit-button" class="bg-yellow-600 px-4 py-2 font-medium text-white  rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-gray-300 p-8 rounded w-1/3 flex-1">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input class="border-2 block w-1/2 mb-4 px-2 border-gray-400 rounded" type="text" name="withdraw" id="withdraw-input">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 font-medium text-white  rounded">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
   
</body>
</html>
